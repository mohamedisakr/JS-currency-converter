<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Currency Converter</title>
  </head>
  <body>
    <div class="container">
      <h2>Currency Converter</h2>
      <div>
        <input
          type="number"
          name="fromCurrency"
          id="fromCurrency"
          class="input"
        />
        <select name="fromSelect" id="fromSelect"> </select>
      </div>
      <div>
        <input type="number" name="toCurrency" id="toCurrency" class="input" />
        <select name="toSelect" id="toSelect"> </select>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
